<!DOCTYPE html> <!-- specifies which html version (e.g. 5)-->

				 TITLE is what appears on browser tab	-->

	</head>

	<body> <!-- main content -->
		<h1>Main Header</h1>
		<h2>Subheader</h2>

		<p>How exciting.</p>

		<ul>
			<li>these</li>
			<li>are</li>
			<li>unordered</li>
		</ul>
		<ol>
			<li>these</li>
			<li>are</li>
			<li>ordered</li>
		</ol>

		<p><a href="mysecondpage.html">Take me to the other html file.</a></p>
	</body>
</html>
